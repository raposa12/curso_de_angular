<div id="login">

    <h4 class="text-center text-white">Login form</h4>

    <div class="container">

        <div id="login-row" class="row justify-content-center align-items-center">

            <div id="login-column" class="col-md-6">

                <div id="login-box" class="col-md-12">

                    <form #f="ngForm" (submit)="login()" class="form" action="" method="post">

                        <h3 class="text-center text-info">Login</h3>

                        <!--Campo de username com estilizaçao de validaçao-->
                        <div class="form-group" [class.has-error]="!nome.valid  && nome.touched">

                            <label for="username" class="text-info">Username:</label><br>

                            <input type="text" id="username" class="form-control" placeholder="Nome"
                                [ngModel]="loginForm.username" name="username" required #nome="ngModel">

                            <!--<div>
                                   {{ nome.className }}
                               </div>-->

                            <div *ngIf="!nome.valid  && nome.touched" class="alert alert-danger" role="alert">
                                Nome é Obritório
                            </div>

                            <!--<app-mensagem *ngIf="!nome.valid  && nome.touched" class="alert alert-danger" role="alert" tex="Nome é Obritório"></app-mensagem>-->
                        </div>

                        <!--Campo de password com estilizaçao de validaçao-->
                        <div class="form-group" [class.has-error]="!senha.valid  && senha.touched">

                            <label for="password" class="text-info">Password:</label><br>

                            <input type="text" id="password" class="form-control" name="password" placeholder="Senha"
                                [ngModel]="loginForm.password" required #senha="ngModel">

                            <div *ngIf="!senha.valid  && senha.touched" class="alert alert-danger" role="alert">
                                Senha é Obritório
                            </div>

                            <!--<app-mensagem *ngIf="!senha.valid  && senha.touched" class="alert alert-danger" role="alert" tex="Senha é Obritório"></app-mensagem>-->

                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Entrar</button>

                    </form>

                </div>

            </div>

        </div>

    </div>

</div>
